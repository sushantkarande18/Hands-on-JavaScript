<!DOCTYPE html>
<html>
    <head>
        Hello World!!
        <style>
            #box {                
                display: flex;                
                justify-content: space-around;
            }

            #box > div {
                height: 5em;
                width: 5em;
                background-color: red;
            }
        </style>
    </head>

    <body>
        <div id="box"></div>

        <script type="text/javascript" src="./script.js" >
            let div ;
            var box = document.getElementById("box") ;
            console.log(box)

            for(let i=0; i<=5 ; i++) {
                div = document.createElement("div");

                div.onclick = function() {
                    alert("box id: "  + i) ;
                }
                box.appendChild(div) ;
            }


        </script>


        
    </body>

</html>
